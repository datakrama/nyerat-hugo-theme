<footer class="px-4 py-6 text-gray-100 bg-gray-800 xl:px-0 xl:py-8">
  <div
    class="flex flex-col items-center justify-center mx-auto max-w-6xl space-y-4"
  >
    {{ with .Site.Params.logo.footer }}
      <a
        href="/"
        aria-label="{{ $.Site.Title }}"
        class="inline-flex items-center space-x-1"
      >
        {{ partial "internal/image.html" (dict "src" . "alt" $.Site.Title "limit" 320 "class" "h-10 sm:h-14 w-full hover:opacity-80 duration-200") }}
      </a>
    {{ end }}
    <div>Copyright &copy; 2021 - All rights reserved.</div>
  </div>
</footer>
