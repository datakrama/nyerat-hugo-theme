[build]
	base = "nyerat/"
  publish = "exampleSite/public/"
  command = "npm run build"

[build.environment]
  HUGO_VERSION = "0.88.1"
  HUGO_THEME = "repo"

[[plugins]]
  package = "netlify-plugin-hugo-cache-resources"

  [plugins.inputs]
  debug = true
  srcdir = "exampleSite"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.8
    seo = 0.9
