<article
  class="pb-4 shadow hover:shadow-md hover:transform hover:-translate-y-1 space-y-2 duration-200"
>
  <div class="relative">
    <figure class="aspect-w-16 aspect-h-10">
      {{- partial "internal/thumbnail.html" (dict "context" . "class" "w-full h-full object-cover") -}}
    </figure>
    <time
      class="absolute right-2 top-2 px-2 py-1 text-white text-xs bg-black bg-opacity-60 md:text-sm"
    >
      {{ .Date | time.Format ":date_long" }}
    </time>
  </div>
  <header class="pt-2 px-4 text-xl xl:text-2xl">
    <a href="{{ .RelPermalink }}" class="title-link">
      <h2>{{ .Title }}</h2>
    </a>
  </header>
  <div class="flex gap-2 items-center px-4 text-sm">
    <div class="flex -space-x-3">
      {{ range (.GetTerms "authors") }}
        <div class="w-8">
          <figure class="aspect-w-1 aspect-h-1">
            {{ partial "author/avatar.html" (dict "context" . "limit" 128 "class" "h-full w-full object-cover border-2 border-white rounded-full") }}
          </figure>
        </div>
      {{ end }}
    </div>
    <span>
      {{ range $index, $author := .Params.authors }}
        {{ if gt $index 0 }},{{ end }}
        <a
          href="{{ "/authors/" | relURL }}{{ . | urlize }}"
          class="hover:underline"
        >
          {{- . -}}
        </a>
      {{ end }}
    </span>
  </div>
  <section class="prose sm:line-clamp-3 px-4 max-w-none">
    {{ .Summary }}
  </section>
</article>
